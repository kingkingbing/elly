<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目导航</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 25px;
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      margin-bottom: 12px;
    }
    
    a {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      padding: 8px 12px;
      background-color: #f0f7ff;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    a:hover {
      background-color: #e0f0ff;
      text-decoration: underline;
    }
    
    .folder {
      margin-left: 20px;
      border-left: 1px solid #ddd;
      padding-left: 15px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    
    .folder-title {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }
    
    .back-link {
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>项目导航</h1>
    
    <ul>
      <li><a href="a.html">a.html</a></li>
      <li><a href="get_test.txt.html">get_test.txt.html</a></li>
      
      <li class="folder-title">cards_showCase 文件夹</li>
      <div class="folder">
        <li><a href="cards_showCase/a.html">cards_showCase/a.html</a></li>
      </div>
      
      <li class="folder-title">frozen 文件夹</li>
      <div class="folder">
        <li><a href="frozen/a.html">frozen/a.html</a></li>
      </div>
      
      <li class="folder-title">planets 文件夹</li>
      <div class="folder">
        <li><a href="planets/game_cards.html">planets/game_cards.html</a></li>
      </div>
      
      <li class="folder-title">princess 文件夹</li>
      <div class="folder">
        <li><a href="princess/princess_cards.html">princess/princess_cards.html</a></li>
      </div>
    </ul>
  </div>
</body>
</html>
